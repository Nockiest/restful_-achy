<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chess Board</title>

</head>
<script>

 <script   type="module"  src="index.js"></script>

<body style="display: flex; flex-direction: row; justify-content: center; ">
 <div class="left-side">
    <p>Player Id: <span id='player-id'></span></p>
  <div class="button-div" style="display: flex; flex-direction: column; margin: 4em;">
    <button id="generate-game-btn">GENERATE GAME</button>
    <button  id="begin-game-btn">BEGIN GAME</button>
    <!-- <button  id="fetch-game-btn">FETCH GAME</button> -->
    <button  id="find-game-btn">FIND GAME</button>
   </div>
   <div class="games-list">

    GAMES <ul id="games-list" style="cursor: pointer;"> </ul>
   </div>
 </div>

 <main  >
  <div style="display: flex; flex-direction: row; justify-content: center; margin: 0 auto; padding: auto;">
    <div id="board-container"></div>
  </div>

  <div>
    <p>GAME NUMBER <span id="game-number-display"></span></p>
    <label for="from">From: </label>
    <input type="text" id="from" placeholder="Enter from index">
    <label for="to">To: </label>
    <input type="text" id="to" placeholder="Enter to index">
    <button  id='new-move-btn'>Submit Move</button>
  </div>
  <div>Debug <span id ="debug" style="color:red"></span></div>

 </main>
<div class="right-side">
  <div id="gameInfo">
    <p id=BlackTime class="time">Remaining Time:</p>
    <p id="WhitwMissingPieces"></p>
    <p id="curPlayer"></p>
    <p id="blackMissingPieces"></p>
    <p id=WhiteTime  class="time">Remaining Time:</p>

  </div>
</div>
</body>
</html>
